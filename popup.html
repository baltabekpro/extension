<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(45deg, #4285F4, #34A853);
      border-radius: 50%;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #202124;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .label {
      font-weight: 500;
      color: #5f6368;
      margin-bottom: 8px;
      display: block;
    }
    
    .shortcut {
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #dadce0;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #1a73e8;
      text-align: center;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .stat {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 18px;
      font-weight: 600;
      color: #1a73e8;
    }
    
    .stat-label {
      font-size: 11px;
      color: #5f6368;
      margin-top: 2px;
    }
    
    .instructions {
      background: #e8f0fe;
      border: 1px solid #d2e3fc;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      line-height: 1.4;
      color: #1967d2;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34a853;
    }
    
    .status-text {
      font-size: 12px;
      color: #137333;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">AI</div>
    <div class="title">AI Text Corrector</div>
  </div>
  
  <div class="status">
    <div class="status-dot"></div>
    <div class="status-text">Ready to correct text</div>
  </div>
  
  <div class="section">
    <label class="label">Keyboard Shortcut:</label>
    <div class="shortcut">Ctrl + Shift + F</div>
  </div>
  
  <div class="section">
    <label class="label">Usage Statistics:</label>
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="totalRequests">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="successfulRequests">0</div>
        <div class="stat-label">Success</div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="instructions">
      <strong>How to use:</strong><br>
      1. Select text on any webpage<br>
      2. Press Ctrl+Shift+F<br>
      3. Watch your text get improved by AI!
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
